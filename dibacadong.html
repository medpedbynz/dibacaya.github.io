<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Script HTML buat Kamu - Feeldream.id</title>
    <meta name="description" content="HTML Replit Coding" />
    <link rel="icon" href="https://feeldreams.github.io/favicon.png" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet" />

    <!-- Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/typeit@8.7.0/dist/index.umd.js"></script>
    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link href="https://feeldreams.github.io/dibacadong/style.css" rel="stylesheet" />
    <style>
      #tombolBalas {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      #balasBtn {
        background-color: white;
        color: black;
        padding: 10px 20px;
        font-weight: bold;
        border-radius: 10px;
        text-decoration: none;
        font-family: 'Nunito Sans', sans-serif;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
      }

      #balasBtn:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <!-- Musik -->
    <audio src="https://feeldreams.github.io/audio/seandainya.mp3" id="linkmp3" class="sembunyi"></audio>

    <!-- Background -->
    <div id="bodyblur">
      <img src="https://feeldreams.github.io/papjalan2.jpeg" id="wallpaper" />
    </div>

    <!-- Konten -->
    <div id="Content">
      <div id="ftAwal">
        <img src="https://feeldreams.github.io/pandaputih.gif" id="ftoAwal" />
      </div>

      <div id="loveIn">
        <label class="lovein">&#10084;</label>
      </div>
      <p id="ket">Sentuh LOVEnya!</p>

      <div class="kumpulanstiker">
        <img src="https://feeldreams.github.io/bwa2.gif" id="fotostiker" />
        <img src="https://feeldreams.github.io/wortel.gif" id="fotostiker1" />
        <img src="https://feeldreams.github.io/ngumpet.gif" id="fotostiker2" />
        <img src="https://feeldreams.github.io/pusn.gif" id="fotostiker3" />
      </div>

      <div class="kumpulanwp sembunyi">
        <img src="https://feeldreams.github.io/papjalan.jpeg" id="wallpaper2" />
        <img src="https://feeldreams.github.io/papjalan3.jpeg" id="wallpaper3" />
        <img src="https://feeldreams.github.io/paplalulintas4.jpeg" id="wallpaper4" />
      </div>

      <div>
        <div id="pergeseran">
          <p><b><span>hii ayaangggg</span></b></p>
          <p><b><span>maaf yaa kalo aku<br />suka bkin kamu kesel</span></b></p>
          <p><b><span>aku cuma mau bilang</span></b></p>
          <p><b><span>pncet ini dlu ya 👉💌</span></b></p>
        </div>
      </div>

      <p id="ketgeser">Klik untuk Geser!</p>

      <div>
        <blockquote id="bq">
          <p id="kalimat"></p>
          <p id="pesanAkhir"></p>
        </blockquote>
      </div>

      <!-- Tombol Balasan -->
      <div id="tombolBalas">
        <a href="#" id="balasBtn">💌 Balas ke WhatsApp</a>
      </div>
    </div>

    <!-- Script -->
    <script>
      const body = document.querySelector("body");
      const wallpaper = document.getElementById("wallpaper");
      const wallpaper2 = document.getElementById("wallpaper2");
      const wallpaper3 = document.getElementById("wallpaper3");
      const wallpaper4 = document.getElementById("wallpaper4");

      const kalimat = document.getElementById("kalimat");
      const pesanAkhir = document.getElementById("pesanAkhir");
      const tombolBalas = document.getElementById("tombolBalas");
      const balasBtn = document.getElementById("balasBtn");

      const katakata = `maaf ya aku belum bisa jadi yang terbaik buat kamu,<br><br>aku juga gabisa sepenuhnya ngertiin gimana cara kamu ingin dicintai,<br><br>aku terlalu banyak kurangnya buat cewe secantik kamu,<br><br>tapi aku akan terus berusaha yang terbaik buat kamu hehe..`;
      const pesanAkhir2 = `stay with me. i love uu 🤍`;

      // TypeIt + tombol balas
      document.addEventListener("DOMContentLoaded", () => {
        new TypeIt("#kalimat", {
          html: true,
          strings: [katakata],
          speed: 30,
          afterComplete: () => {
            kalimat.innerHTML = katakata;

            setTimeout(() => {
              new TypeIt("#pesanAkhir", {
                strings: [pesanAkhir2],
                speed: 35,
                afterComplete: () => {
                  pesanAkhir.innerHTML = pesanAkhir2;
                  tombolBalas.style.display = "block";
                },
              }).go();
            }, 1000);
          },
        }).go();
      });

      // WhatsApp Balas
      const nomorWA = "6281389539106"; // ganti dengan nomormu
      const pesanWA = "Makasih yaa, aku juga sayang kamu 🥰";

      balasBtn.onclick = function (e) {
        e.preventDefault();
        const link = `https://api.whatsapp.com/send?phone=${nomorWA}&text=${encodeURIComponent(pesanWA)}`;
        window.location.href = link;
      };
    </script>

    <!-- Script utama Feeldream -->
    <script src="https://feeldreams.github.io/dibacadong/script.js"></script>
  </body>
</html>
